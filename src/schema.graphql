type Query {
  scrapeLength: Int
  scrapeStatus(id: ID!): ScrapeRequest
}

type ScrapeRequest {
  id: ID!
  status: ScrapeStatusType
  returnType: ScrapeReturnType
  data: String
}

enum ScrapeStatusType {
  PENDING
  IN_PROGRESS
  COMPLETED
}

enum ScrapeReturnType {
  CSV
  JSON
}

type Mutation {
  addMetaCriticScrapeRequest(url: String!): ScrapeRequest
}

type Subscription {
  scrapeStatus(id: ID!): ScrapeRequest
}
